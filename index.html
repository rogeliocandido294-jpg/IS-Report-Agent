<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepEd IS Report Agent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root { --primary: #1a5276; --secondary: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 850px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        label { font-weight: bold; font-size: 0.9rem; color: #2c3e50; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; box-sizing: border-box; margin-top: 5px; }
        .full-width { grid-column: span 2; }
        button { background: var(--secondary); color: white; padding: 18px; border: none; border-radius: 6px; width: 100%; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        #status { margin-top: 15px; font-weight: bold; text-align: center; }
        .error-msg { color: #e74c3c; background: #fdedec; padding: 10px; border-radius: 5px; border: 1px solid #e74c3c; margin-top: 10px; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù IS Report Agent</h1>
    <div class="grid">
        <div class="form-group full-width"><label>Name of School:</label><input type="text" id="schoolName" placeholder="Enter School Name"></div>
        <div class="form-group"><label>School Head:</label><input type="text" id="schoolHead" placeholder="Enter School Head"></div>
        <div class="form-group"><label>Teacher Name:</label><input type="text" id="teacherName" placeholder="Enter Teacher Name"></div>
        <div class="form-group"><label>Subject / Grade Level:</label><input type="text" id="subject" placeholder="e.g. Science 4"></div>
        <div class="form-group">
            <label>Career Stage:</label>
            <select id="careerStage">
                <option value="Proficient (T1‚ÄìT3)">Proficient (T1‚ÄìT3)</option>
                <option value="Highly Proficient (MT1‚ÄìMT4)">Highly Proficient (MT1‚ÄìMT4)</option>
            </select>
        </div>
        <div class="form-group"><label>Date of Observation:</label><input type="date" id="obsDate"></div>
        <div class="form-group full-width"><label>Observation Notes:</label><textarea id="obsNotes" rows="10"></textarea></div>
    </div>
    <button id="genBtn">üöÄ GENERATE & DOWNLOAD WORD REPORT</button>
    <div id="status"></div>
</div>

<script>
    const MY_KEY = "AIzaSyBprGO0cDuLsGVFHka52yxYUJ1_iCMPk9I";

    async function callAI(prompt) {
        // Ginagamit ang 'v1' at pinalitan ang model path para sa global compatibility
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }]
            })
        });

        const data = await response.json();
        if (!response.ok) {
            // Kung ayaw pa rin sa 'v1', susubukan nito ang 'v1beta' na may ibang path format
            const fallbackUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`;
            const fallbackResponse = await fetch(fallbackUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const fallbackData = await fallbackResponse.json();
            if (!fallbackResponse.ok) throw new Error(fallbackData.error.message);
            return fallbackData.candidates[0].content.parts[0].text;
        }
        return data.candidates[0].content.parts[0].text;
    }

    document.getElementById('genBtn').onclick = async function() {
        const notes = document.getElementById('obsNotes').value;
        const teacher = document.getElementById('teacherName').value;
        const status = document.getElementById('status');
        
        if(!notes || !teacher) return alert("Paki-fill up ang Teacher Name at Notes.");
        
        this.disabled = true;
        status.innerHTML = "‚è≥ Pag-aanalisa sa ebidensya...";

        const masterPrompt = `Role: Expert in Instructional Supervision[cite: 101]. Task: Produce evidence-based reports[cite: 104]. Rules: Observable evidence only[cite: 106]. Career Stage: ${document.getElementById('careerStage').value}. Ratings: 3-7 for P, 4-8 for HP . Admin: School: ${document.getElementById('schoolName').value}, Teacher: ${teacher}. Notes: ${notes}. Output: Generate sections 1 to 12 exactly [cite: 144-193].`;

        try {
            const aiText = await callAI(masterPrompt);
            const { Document, Packer, Paragraph, TextRun } = docx;
            const doc = new Document({
                sections: [{
                    children: aiText.split('\n').map(line => new Paragraph({
                        children: [new TextRun({ text: line, size: 24 })],
                        spacing: { after: 200 }
                    }))
                }]
            });
            const blob = await Packer.toBlob(doc);
            saveAs(blob, `IS_Report_${teacher}.docx`);
            status.innerHTML = "‚úÖ Downloaded!";
        } catch (err) {
            status.innerHTML = `<div class="error-msg">‚ùå Error: ${err.message}<br>Tip: Subukan i-click ang button muli.</div>`;
        } finally {
            this.disabled = false;
        }
    };
</script>
</body>
</html>
