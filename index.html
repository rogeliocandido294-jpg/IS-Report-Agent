<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DepEd Instructional Supervision Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root { --primary: #1a5276; --secondary: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        label { font-weight: bold; font-size: 0.9rem; color: #2c3e50; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; box-sizing: border-box; margin-top: 5px; }
        .full-width { grid-column: span 2; }
        button { background: var(--secondary); color: white; padding: 18px; border: none; border-radius: 6px; width: 100%; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        button:hover { background: #219150; }
        #status { margin-top: 15px; font-weight: bold; text-align: center; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; color: var(--primary);">üìã IS Report Agent</h1>
    
    <div class="grid">
        <div class="form-group full-width"><label>Name of School:</label><input type="text" id="schoolName" value="San Jose National High School"></div>
        <div class="form-group"><label>School Head:</label><input type="text" id="schoolHead" value="Rogelio B. Candido Jr."></div>
        <div class="form-group"><label>Teacher Name:</label><input type="text" id="teacherName"></div>
        <div class="form-group"><label>Subject / Grade Level:</label><input type="text" id="subject"></div>
        <div class="form-group">
            <label>Career Stage:</label>
            <select id="careerStage">
                <option value="Proficient (T1‚ÄìT3)">Proficient (T1‚ÄìT3)</option>
                <option value="Highly Proficient (MT1‚ÄìMT4)">Highly Proficient (MT1‚ÄìMT4)</option>
            </select>
        </div>
        <div class="form-group"><label>Date of Observation:</label><input type="date" id="obsDate"></div>
        <div class="form-group full-width"><label>Raw Observation Notes:</label><textarea id="obsNotes" rows="12"></textarea></div>
    </div>

    <button id="genBtn">üì• GENERATE WORD REPORT</button>
    <div id="status"></div>
</div>

<script>
    // Ilagay dito ang iyong API Key
    const MY_KEY = "AIzaSyBprGO0cDuLsGVFHka52yxYUJ1_iCMPk9I";

    async function callGemini(prompt) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`;
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
    }

    document.getElementById('genBtn').onclick = async function() {
        const notes = document.getElementById('obsNotes').value;
        const btn = this;
        const status = document.getElementById('status');

        if(!notes) return alert("Pakilagay ang observation notes.");

        btn.disabled = true;
        status.innerText = "‚è≥ AI is processing evidence-based report...";

        const masterPrompt = `
        ROLE: Expert in Instructional Supervision [cite: 4]
        RULES: Use classroom-observable evidence only[cite: 9]. No theory/motivational language[cite: 14]. Evidence first, interpretation second[cite: 12].
        RATING RULES: If Proficient (T1-T3), allow 3-7 [cite: 17-18]. If Highly Proficient (MT1-MT4), allow 4-8 [cite: 19-20]. Mark NE if absent[cite: 21].
        
        ADMIN DETAILS:
        School Head: ${document.getElementById('schoolHead').value}
        Teacher: ${document.getElementById('teacherName').value}
        Stage: ${document.getElementById('careerStage').value}
        Subject: ${document.getElementById('subject').value}
        Date: ${document.getElementById('obsDate').value}
        
        RAW NOTES: ${notes}
        
        OUTPUT STRUCTURE: Generate the full report exactly following sections 1 to 12 [cite: 47-96].
        `;

        try {
            const aiText = await callGemini(masterPrompt);
            
            const { Document, Packer, Paragraph, TextRun, HeadingLevel } = docx;
            const doc = new Document({
                sections: [{
                    children: aiText.split('\n').map(line => {
                        return new Paragraph({
                            children: [new TextRun({ text: line, size: 24 })],
                            spacing: { after: 200 }
                        });
                    })
                }]
            });

            const blob = await Packer.toBlob(doc);
            saveAs(blob, `IS_Report_${document.getElementById('teacherName').value}.docx`);
            status.innerText = "‚úÖ Report Downloaded!";
        } catch (err) {
            status.innerText = "‚ùå Error in processing. Check your connection.";
            console.error(err);
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
